<body>
<h1>Spring 練習問題 基礎編 Practice8-02</h1>

データベース操作(JPQL) @NamedQueryの利用
<hr>

<p>
<h4>フルーツショップ 商品検索 種別を選択し、商品の価格帯を入力してください。</h4>
<form action="/fruits_shop/named/result" method="get">
<table>
<tr>
<td>種別名</td>
<td><select name="typeId">
<option value="1">ぶどう</option>
<option value="2">柑橘類</option>
<option value="3">りんご</option>
<option value="4">和梨</option>
<option value="5">ベリー類</option>
<option value="6">ウリ類</option>
<option value="7">桃</option>
<option value="8">ナッツ類</option>
<option value="9">その他</option>
</select></td>
</tr>
<td>価格帯</td>
<td><input type="number" name="minPrice" />円以上<input type="number" name="maxPrice" />円以下
</td>
</tr>

</table>
<input type="submit" value="検索"/>
</form>
</p>
</body>
