<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
</head>

<body>
	<h1>Spring 練習問題 基礎編 Practice5-01</h1>

	<p>
	<h4><span th:text="${bmi.name}"></span>さんのBMI</h4>
	<table>
		<tr>
			<td>身長(cm):</td>
			<td th:text="${bmi.height}"></td>
		</tr>
		<tr>
			<td>体重(kg):</td>
			<td th:text="${bmi.weight}"></td>
		</tr>
		<tr>
			<td>BMI:</td>
			<td th:text="${bmi.bmi}"></td>
		</tr>
	</table>
	</p>

	<a th:href="@{/bmi/input}">入力画面に戻る</a>

</body>

</html>
