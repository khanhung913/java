<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<link th:href="@{/css/style.css}" rel="stylesheet" />
	<script th:src="@{/js/shop.js}" type="text/javascript"></script>
</head>

<body>
	<h2>本日のセール品</h2>
	<p>
		今日は <span th:text="${#dates.format(now,'yyyy年MM月dd日')}"></span><br>
		<span> [[#{message.sale}]]</span><br>
	</p>
	<h2>商品一覧</h2>
	<table class="item">
		<tr>
			<th>商品番号</th>
			<th>商品名</th>
			<th>価格</th>
		</tr>
		<!--/* th:each、th:objectの使い方 */-->
		<tr th:each="item: ${items}" th:object=${item} class="row">
			<!--/* 選択変数式の使い方 */-->
			<td th:text="*{id}"></td>
			<td th:text="*{name}"></td>
			<td th:text="*{price}"></td>
		</tr>
	</table>
	<!--/* th:if、ユーティリティオブジェクト #arrays使い方 */-->
	<th:block th:if="${#arrays.length(items)>=1}">
		商品の種類:<span th:text=${#arrays.length(items)}></span>
	</th:block>
</body>

</html>
